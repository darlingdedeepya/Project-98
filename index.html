<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>
    <link href="style.css" rel="stylesheet">
 
<body>
    <div class="container">
    <center>
        <h1>Collage Web App
        </h1>
        <hr>
        <h4>Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "selfie" for taking Selfies and making a Collage</h3>

        </div>
        <button class="btn btn-primary" onclick="start()">Start</button>
        <p>Press the Start button</p>

        <label>Your webcam : </label>
        <div id="camera"></div>

        <br>

        <label>Your selife Will Display Here: </label>
        <div id="resultShow">
            <div id="result1">
                <img src="result1.webp" style="width:30%">
            </div>

            <div id="result2">
                <img src="result2.jpeg" style="width:30%">
            </div>

            <div id="result3">
                <img src="result3.jpeg" style="width:30%" >
            </div>
        </div>

    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
